<h1>{{ComponentName}}</h1>
<div class="cardOuter">
<mat-card>
    <div class="cardInner">
    <form class="formFormat" #wellData="ngForm" (ngSubmit)="submitWell(wellData)">
    <mat-card-title>Well 1</mat-card-title>
    <mat-form-field>
        <mat-label>Full Well Name</mat-label>
        <input matInput ngModel name="wellName" #wellName="ngModel" (change)="checkVal(wellName)">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Lease</mat-label>
        <input matInput name="lease" ngModel>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Well Type</mat-label>
        <select name="wellType" matNativeControl required ngModel>
            <option value="I">I - Non-Hazardous Industrial Disposal Well </option>
            <option value="M">M - Non-Hazardous Municipal Disposal Well </option>
            <option value="R">R - Radioactive Waste Disposal Well </option>
            <option value="X">X - Other Class I Wells (not included) </option>
          </select>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Location Type</mat-label>
        <select 
        [hidden]="locationShow" 
        name="locationType" 
        matNativeControl 
        required
        ngModel>
            <option value="NAD27">NAD27</option>
          </select>
    </mat-form-field>
    
    <br><br>

    <div *ngIf="locationShow">
        <fieldset>
            <label>Location</label>
            <br>
            
            <mat-form-field>
                <mat-label>X</mat-label>
                <input matInput name="xLoc" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Y</mat-label>
                <input matInput name="yLoc" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Z</mat-label>
                <input matInput name="zLoc" ngModel>
            </mat-form-field>
        </fieldset>
    </div>
        <br>

        <mat-form-field>
            <ngx-mat-file-input placeholder='Attachment' name='attachment' ngModel #attachment='ngModel'></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <br>
        
        <button mat-stroked-button type="submit">Submit</button>
    </form>
    </div>
</mat-card>
</div>
