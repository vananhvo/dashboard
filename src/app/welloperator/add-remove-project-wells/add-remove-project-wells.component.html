<mat-card class="project-info-card">
    <mat-card-header>
        <mat-icon mat-card-avatar>info</mat-icon>
      <mat-card-title>Landcaster Holdings</mat-card-title>
      <mat-card-subtitle>Project Information</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <p>Owner: {{ owner }} </p>
        <p>Project Date Created: {{ projectDate }}</p>
        <p>Number of Wells in Project: {{ wells }}</p> 
    
    </mat-card-content>
</mat-card>
<br>

<mat-card class="project-wells">
    <mat-card-header>
        <mat-icon mat-card-avatar>list</mat-icon>
        <mat-card-title>
            Wells in Project
        </mat-card-title>
        <mat-card-subtitle>
            Wells in Project: {{ wells }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8" id="project-well-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Well Name </th>
                <td mat-cell *matCellDef="let well"> {{ well.name }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

<br>
<mat-card id="select-table">
    <mat-card-header>
        <mat-card-title>Well Select</mat-card-title>
        <mat-card-subtitle>Select wells to add to this project</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        
    </mat-card-content>
</mat-card>

<br><br>
