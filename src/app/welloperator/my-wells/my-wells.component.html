<h1>My Wells</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input name="filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="wellName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Well Name </th>
      <td mat-cell *matCellDef="let row"> {{row.state.data.wellName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="proposalStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Proposal Status </th>
      <td mat-cell *matCellDef="let row"> {{row.state.data.status}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lease">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lease </th>
      <td mat-cell *matCellDef="let row"> {{row.state.data.lease}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="api">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> API Number </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.state.data.API}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
